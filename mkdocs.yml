# MkDocs Configuration for BSLVC Dashboard Documentation

site_name: BSLVC Dashboard Documentation
site_description: Interactive dashboard for exploring the Bamberg Survey of Language Variation and Change
site_author: Fabian Vetter
site_url: https://yourusername.github.io/bslvc-dashboard/

# Repository
repo_name: bslvc-dashboard
repo_url: https://github.com/yourusername/bslvc-dashboard
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Fabian Vetter

# Theme Configuration
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

# Navigation
nav:
  - Home: index.md
  - Technical Documentation: technical.md
  - Setup Guide: setup.md

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Plugins
plugins:
  - search
  - glightbox

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vetterf/bslvc-dashboard
    - icon: fontawesome/solid/building-columns
      link: https://www.uni-bamberg.de/en/eng-ling/
  version:
    provider: mike

# Custom CSS (optional)
extra_css:
  - stylesheets/extra.css
